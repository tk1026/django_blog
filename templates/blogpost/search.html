{% extends "base.html" %}

{% block content %}

    <!-- Blog Post Content Column -->
<div class="col-lg-8">

    <!-- Blog Post -->

    <!-- Title -->
    <h1 class="page-header">
        Search Blog
        <small>post list</small>
    </h1>

    {% if error %}
    <h2>没有相关文章题目</h2>
    {% else %}
    <!-- 博客列表 -->
    {% for post in post_list %}
    <h2>
        <a href="{% url "detail" id=post.id %}">{{ post.title }}</a>
    </h2>

    <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.created }}</p>

    <p>{{ post.content|truncatechars:50 }}</p>
    <a class="btn btn-primary" href="{% url "detail" id=post.id %}">阅读全文 <span class="glyphicon glyphicon-chevron-right"></span></a>

    <hr>
    {% endfor %}
    {% endif %}

</div>

{% endblock %}
