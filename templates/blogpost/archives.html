
{% extends "base.html" %}

{% block content %}

<div class="col-md-8">

    <h1 class="page-header">
        Blog Archives
        <small>Secondary Text</small>
    </h1>

    <!-- First Blog Post -->
    {% for post in posts %}
    <h2>
        <a href="{% url 'detail' id=post.id %}">{{ post.title }}</a>
    </h2>
    <p class="lead">
        by <a href="index.php">{{ post.author }}</a>
    </p>
    <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.created|date:"Y /m /d" }}</p>

    <p>{{ post.content|safe|truncatechars:100 }}</p>
    <a class="btn btn-primary" href="{% url 'detail' id=post.id %}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

    <hr>
    {% endfor %}

    <!-- Pager -->
    <ul class="pager">
        <li class="previous">
            <a href="#">&larr; Older</a>
        </li>
        <li class="next">
            <a href="#">Newer &rarr;</a>
        </li>
    </ul>

</div>

{% endblock %}
